<html>
    <head>
        <title>HTML-Inline and Block Elements</title>
        <style>
            h1{
                border: 2px solid red; /*border syntax:width style color*/
            }
            p{
                background-color: blue;
                color:white;
            }
            a{
               border:2px solid red; 
            }
        </style>
    </head>
    <body>
        <!--Inline and Block Elements-->
        <!--We can check both Inline & Block by using css property : border or background-color-->
        <h1>Heading1</h1> <!--Block Element : It occupies entire row-->
        <h2>Heading2</h2> 
        <p>Paragraph1</p> <!--Block Element : It occupies entire row-->
        <p>Paragraph2</p>
        <a href="#" >Anchor Tag1</a><!--Inline Element : It comes with the line-->
        <a href="#" >Anchor Tag2</a>
    </body>
</html>
