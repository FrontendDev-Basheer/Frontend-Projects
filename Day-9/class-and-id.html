<html>
    <head>
        <title>HTML-Inline and Block Elements</title>
        <style>
           .heading{     /*To apply css for any class we mention(.)before that class name*/
                border:2px dotted red; 
           }
           #para{       /*To apply css for any id we mention(#)before that id name*/
                background-color: blue;
                color:white;
           }
        </style>
    </head>
    <body>
        <!--we can use class for diffrent tags to apply same properties to apply-->
        <h1 class="heading">Highlighted Heading</h1>
        <h1 class="heading">Heading1</h1>        
        <h3>Heading2</h2>
        <h4>simple text</h4>
        <!--we can use id for single tag to apply css and it will be use in javascript-->
        <p id="para">Paragraph1</p> 
        <p id="para">Paragraph2</p>
        <p>Paragraph2</p>
        <a href="#" >Anchor Tag1</a>
        <a href="#" >Anchor Tag2</a>
    </body>
</html>
