<html>
    <head>
        <title>New Form</title>
        <style>
            body{
                background-color: rgb(195, 16, 147);
            }
            p{
                color:white;
            }
        </style>
    </head>
    <body>
        <form>
        <p>Name : <input type="text" placeholder="your name"></p>
        <p>Email : <input type="email" placeholder="your email"></p>
        <p>Password: <input type="password"></p>
        <p>Phone Number: <input type="number"></p>
        <p>Gender: 
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender">
            Other<input type="radio" name="gender">
        </p>
        <p>Language : <select>
            <option selected>Select Language</option>
            <option>Telugu</option>
            <option>English</option>
            <option>Tamil</option>
        </select></p>
        <p>Zipcode : <input type="number"></p>
        <p>About : <textarea rows="3" cols="25" placeholder="Write about yourself......"></textarea></p>
        <input type="submit" value="Register"  style="width: 250;background-color: rgb(255, 255, 255);color: rgb(0, 0, 0);padding: 5px;border-radius: 5px;font-size: 20;">
        </form>
    </body>
</html>
