<html>
    <head>
        <title>HTML-Forms</title>
    </head>
    <body>
        <form>
        <h1>My Feedback Form</h1>
        <p>Name : <input type="text"></p>
        <p>Email: <input type="email"></p>
        <p>Password : <input type="password"></p>
        <p>Please check all the emotions that apply to you:<br>
            Angry<input type="checkbox"><br>
            Sad<input type="checkbox"><br>
            Happy<input type="checkbox"><br>
            Ambivalent<input type="checkbox"><br>
        </p>
        <p>How satisfied were you with our service?<br>
            Very satisfied<input type="radio" name="emotion"><br>
            Satisfied<input type="radio" name="emotion"><br>
            Didn't care<input type="radio" name="emotion"><br>
            Dissatisfied<input type="radio" name="emotion"><br>
            Very Dissatisfied<input type="radio" name="emotion"><br>
        </p>
        <p>Further comments: <textarea rows="3" cols="20"></textarea></p>
        <p>Bio Photo : <input type="text"><input type="file"></p>
        <p>Location Visited : <select>
            <option selected>Select Location</option>
            <option>Bangalore</option>
            <option>Chennai</option>
            <option>Hyderabad</option>
        </select></p>
        <input type="submit">
        </form>
    </body>
</html>
