<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <title>BS - Offcanvas</title>
</head>
<body>
    <div class="container-fluid">
        <button class="btn btn-warning mt-3" style="width:200px;color:aliceblue;font-size: 20px;" data-bs-toggle="offcanvas" data-bs-target="#random">YOUR MENU</button>
        <div class="offcanvas offcanvas-start" id="random">
            <div class="offcanvas-header">
                <h2>Wah Shop!</h2>
                <button class="btn-close" data-bs-toggle="offcanvas"></button>
            </div>
            <div class="offcanvas-body bg-danger-subtle">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <a class="nav-link " href="#">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home-Decors</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
