<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <title>BS - Progress Bar & Collapse</title>
</head>
<body>
    <div class="container mt-3">
        
        <!--Collapse-->
        <button class="btn btn-danger mt-3" data-bs-toggle="collapse" data-bs-target="#module">Show Me</button>
        <div class="collapse" id="module">
            <h2>Your Content Goes here</h2>
        </div>
        <!--Accordian-->
        <div id="accordian">
            <div class="card mt-3">
                <div class="card-header bg-danger text-white">
                    <a class="btn" data-bs-toggle="collapse" data-bs-target="#method1">
                        <h2>Introduction</h2>
                    </a>   
                </div>
                <div class="collapse show" data-bs-parent="#accordian" id="method1">
                    <div class="card-body">
                        <h4>Shek Basheer</h4>
                        <h4>Graduate in the Stream of CSE</h4>
                        <h4>Frontend Developer</h4>
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header bg-danger text-white">
                    <a class="btn" data-bs-toggle="collapse" data-bs-target="#method2">
                        <h2>Technical Skills</h2>
                    </a>   
                </div>
                <div class="collapse show" data-bs-parent="#accordian" id="method2">
                    <div class="card-body">
                        <h4>HTML 5 </h4>
                        <h4>CSS 3</h4>
                        <h4>BOOTSTRAP</h4>
                        <h4>JAVASCRIPT</h4>
                        <h4>REACT JS</h4>
                    </div>
                </div>
            </div>
        </div>
        <!--Progress Bar-->
        <div class="progress mt-3" style="height:30px;">
            <div class="progress-bar progress-bar-striped" style="width:50%">
                <h4>Your Profile Completed 50%</h4>
            </div>
        </div>
    </div>
</body>
</html>
