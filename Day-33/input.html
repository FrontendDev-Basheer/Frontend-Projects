<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <title>Get Data HTML - JS</title>
</head>
<body>
    <!--Create Buttons-->
    <div class="container mt-3">
        <div class="row w-25">
            <button class="btn btn-primary col-4" value="1" id="one">1</button>
            <button class="btn btn-primary col-4" value="2" id="two">2</button>
            <button class="btn btn-primary col-4" value="3" id="three">3</button>
        </div>
        <div class="row w-25" >
            <button class="btn btn-primary col-4" value="4" id="four">4</button>
            <button class="btn btn-primary col-4" value="5" id="five">5</button>
            <button class="btn btn-primary col-4" value="6" id="six">6</button>
        </div>    
        <div class="row w-25">
            <button class="btn btn-primary col-4" value="7" id="seven">7</button>
            <button class="btn btn-primary col-4" value="8" id="eight">8</button>
            <button class="btn btn-primary col-4" value="9" id="nine">9</button>
        </div>
    </div>

    <button class="btn btn-danger mt-3" onclick="doAddition()">Addition</button>
    <button class="btn btn-danger mt-3" onclick="doSubtraction()">Subtraction</button>
    <button class="btn btn-danger mt-3" onclick="doMultiplication()">Multiplication</button>
    <button class="btn btn-danger mt-3" onclick="doDivision()">Division</button>
    <script>
        function doAddition()
        {
            var first = document.getElementById("one").value;
            var second = document.getElementById("two").value;
            var third = document.getElementById("three").value;

            alert(Number(first)+Number(second)+Number(third));
        }
        function doSubtraction()
        {
            var first = document.getElementById("input1").value;
            var second = document.getElementById("input2").value;
            alert(Number(first)-Number(second));
        }
        function doMultiplication()
        {
            var first = document.getElementById("input1").value;
            var second = document.getElementById("input2").value;
            alert(Number(first)*Number(second));
        }
        function doDivision()
        {
            var first = document.getElementById("input1").value;
            var second = document.getElementById("input2").value;
            alert(Number(first)/Number(second));
        }
    </script>
</body>
</html>
