<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Objects</title>
</head>
<body>
    
    <script>
        //objects in array
        var myCart = [
            {model:"Samsung",color:"red",price:20000},
            {model:"Iphone12",color:"blue",price:80000},
        ];
        console.log(myCart); // Accesing Whole Array
        console.log(myCart[0]); //Accesing particular index /Object
        console.log(myCart[0].price); //Accesing particular object value 
        console.log(Number(myCart[0].price + myCart[1].price));//Adding multple object values


        //For Loops

        for ( let i=1;i<=20;i++)
        {
            console.log("Basheer");
            console.log(i);
        }
    </script>
</body>
</html>
