<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Bootstrap</title>

    <style>
        .my-class{
            color:#b6ab10;
            font-size: 20px;
        }
        
    </style>

<body>
    <div class="row">
        <div class="col-6 bg-danger ">
            <p>Hello</p>
        </div>
        <div class="col-6 text-bg-success">

        </div>
    </div>
    <div class="row p-2">
        <div class="col-4 p-5 bg-danger my-class1 ">

        </div>
        <div class="col-4 p-5 bg-light my-class">

            <button class="btn btn-primary">LOGIN</button>
        </div>
        <div class="col-4 p-5 text-bg-success">
            <p>Everyone</p>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-1 p-5 bg-danger my-class ">

        </div>

        <div class="col-1 p-5 bg-secondary my-class">
            <p>3</p>
        </div>
        <div class="col-1 p-5 bg-black my-class">

        </div>
        <div class="col-1 p-5 bg-success my-class">
            <p>5</p>
            
        </div>
        <div class="col-1 p-5 bg-light my-class">
            <p>6</p>
        </div>
        <div class="col-1 p-5 bg-danger my-class">
            <p>7</p>
        </div>
        <div class="col-1 p-5 bg-primary my-class">
            <p>8</p>
            
        </div>
        <div class="col-1 p-5 bg-secondary my-class">
            <p>9</p>
        </div>
        <div class="col-1 p-5 bg-black my-class">
            <p>10</p>
        </div>
        <div class="col-1 p-5 bg-success my-class">
            <p>11</p>
            
        </div>
        <div class="col-1 p-5 bg-light my-class">
            <p>12</p>
        </div>
       
    </div>
